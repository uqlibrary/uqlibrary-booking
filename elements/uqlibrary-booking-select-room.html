<link rel="import" href="elements.html">

<dom-module id="uqlibrary-booking-select-room">
  <!-- All element styles -->
  <style is="custom-style" include="iron-flex iron-flex-alignment common-styles">
    :host {
      @apply(--uql-app-host);
    }

    paper-item {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    paper-item .content div {
      line-height: 1.4em;
    }

    .content {
      padding-left: 20px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .room-name {
      color: var(--accent-color);
    }

    .time {
      color: var(--secondary-color);
    }
  </style>

  <!-- Template -->
  <template>
    <template is="dom-repeat" items="{{searchResults}}">
      <paper-item on-tap="_selectRoom">
        <paper-ripple></paper-ripple>
        <div class="avatar" style="background-image: url('https://app.library.uq.edu.au/assets/images/uq-buildings/{{item.image}}');"></div>
        <div class="content">
          <!-- Room Name -->
          <div class="body1 room-name">[[item.title]]</div>
          <!-- Location details -->
          <div class="location caption">
            <template is="dom-if" if="{{item.location}}">
              <span>[[ item.location ]], </span>
            </template>
            <span>[[ item.building ]], </span>
            <span class="body1">[[ item.campus ]]</span>
          </div>
          <!-- Time details -->
          <div class="time caption">
            Available time: [[ item.nextAvailableTimeText ]]
          </div>

        </div>
      </paper-item>
    </template>
  </template>

  <!-- Location of the script -->
  <script src="uqlibrary-booking-select-room.js"></script>
</dom-module>
