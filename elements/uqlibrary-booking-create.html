<link rel="import" href="elements.html">

<dom-module id="uqlibrary-booking-create">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment common-styles">
      :host {
        @apply(--uql-app-host);
      }

      neon-animated-pages {
        @apply(--uql-app-host);
      }
    </style>

    <!-- API -->
    <uqlibrary-api-account-bookings id="bookings"></uqlibrary-api-account-bookings>
    <uqlibrary-ga id="ga" app-name="FBS"></uqlibrary-ga>

    <neon-animated-pages id="createBookingPages" selected="{{_selectedPage}}" on-iron-select="_pageChanged">
      <section>
        <uqlibrary-booking-findroom
            id="findRoom"
            account="{{account}}"
            search-results="{{_searchResults}}"
            search-duration="{{_searchDuration}}"
            search-date="{{_searchDate}}"
            selected-room="{{_selectedRoom}}"
            on-book-room="_navigateToBookRoom"
            on-search="_navigateToSelectRoom">
        </uqlibrary-booking-findroom>
      </section>
      <section>
        <uqlibrary-booking-select-room
            id="selectRoom"
            selected-room="{{_selectedRoom}}"
            search-results="[[_searchResults]]"
            on-book-room="_navigateToBookRoom">
        </uqlibrary-booking-select-room>
      </section>
      <section>
        <uqlibrary-booking-book-room
            id="bookRoom"
            account="{{account}}"
            search-date="{{_searchDate}}"
            search-duration="{{_searchDuration}}"
            selected-room="{{_selectedRoom}}"
            on-booking-created="_bookingCreated">
        </uqlibrary-booking-book-room>
      </section>
    </neon-animated-pages>
  </template>

  <!-- Location of the script -->
  <script src="uqlibrary-booking-create.js"></script>
</dom-module>
