<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-booking</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-booking.html">

</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-booking stand-alone="true"></uqlibrary-booking>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-booking>', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('should show the My Bookings homepage', function () {
      expect(element.headerTitle).to.be.equal('My bookings');
    });

    test('should allow the user to transition to the filter page', function () {
      element.$.mybookings._addBooking();
      expect(element.headerTitle).to.be.equal('Find a room');
    });

    test('should properly display the Find a Room page', function () {
      element.$.mybookings._addBooking();
      var page = element.$.findroom;

      expect(page.$.campusSelect).not.to.be.null;
      expect(page.$.buildingSelect).not.to.be.null;
      expect(page.$.roomSelect).not.to.be.null;
      expect(page.$.dateSelect).not.to.be.null;
      expect(page.$.timeSelect).not.to.be.null;
      expect(page.$.durationSelect).not.to.be.null;
      expect(page.$.capacitySelect).not.to.be.null;
    });

    test('should properly fill room data', function (done) {
      element.$.mybookings._addBooking();
      var page = element.$.findroom;

      setTimeout(function () {
        expect(page._buildingDropdown).to.be.undefined;
        expect(page.$$('#building-select paper-dropdown-menu')).to.be.null;
        page._selectedCampusIndex = 0;

        setTimeout(function () {
          expect(page._buildingDropdown).not.to.be.undefined;
          expect(page.$$('#building-select paper-dropdown-menu')).not.to.be.null;
          expect(page.$$('#room-select paper-dropdown-menu')).to.be.null;

          expect(page._selectedBuildingIndex).to.be.equal(0);
          expect(page._roomDropdown).to.be.undefined;

          page._selectedBuildingIndex = 1;
          setTimeout(function () {
            expect(page.$$('#building-select paper-dropdown-menu')).not.to.be.null;
            expect(page._roomDropdown.length).to.be.equal(8);
            done();
          }, 100);
        }, 50);
      }, 500);
    });

    test('should not allow the user to progress to the select room page if no rooms are found', function (done) {
      element.$.mybookings._addBooking();
      var page = element.$.findroom;

      setTimeout(function () {
        page.$.search.fire('click');
        expect(page.$.toast.text).to.be.equal('No campus selected');

        page._selectedCampusIndex = 0;
        page._selectedCapacity = 25;
        setTimeout(function () {
          page.$.search.fire('click');
          expect(page.$.toast.text).to.be.equal('No rooms found');

          done();
        }, 100);
      }, 500);
    });

    test('should allow the user to see a list of rooms that matched his/her search criteria', function (done) {
      element.$.mybookings._addBooking();
      var searchPage = element.$.findroom;
      var selectPage = element.$.selectroom;

      setTimeout(function () {
        searchPage._selectedCampusIndex = 0;
        searchPage.$.search.fire('click');

        setTimeout(function () {
          expect(element.headerTitle).to.be.equal('Select a room');
          expect(selectPage._searchResults.length).to.be.equal(8);
          done();
        }, 100);
      }, 500);
    });

    test('should allow the user to get to the book a room page', function (done) {
      element.$.mybookings._addBooking();
      var searchPage = element.$.findroom;
      var selectPage = element.$.selectroom;

      setTimeout(function () {
        searchPage._selectedCampusIndex = 0;
        searchPage.$.search.fire('click');

        setTimeout(function () {
          selectPage.$$('paper-item').fire('click');

          setTimeout(function () {
            expect(element.headerTitle).to.be.equal('Book a room');
            done();
          }, 100);
        }, 100);
      }, 500);
    });

    test('should allow the user to book a room and transition back to the My Bookings page', function (done) {
      element.$.mybookings._addBooking();
      var searchPage = element.$.findroom;
      var selectPage = element.$.selectroom;
      var bookingPage = element.$.bookroom;

      setTimeout(function () {
        searchPage._selectedCampusIndex = 0;
        searchPage.$.search.fire('click');

        setTimeout(function () {
          selectPage.$$('paper-item').fire('click');

          setTimeout(function () {
            bookingPage.$.book.fire('click');

            setTimeout(function () {
              expect(element.headerTitle).to.be.equal('My bookings');
              done();
            }, 500);
          }, 100);
        }, 100);
      }, 500);
    });

    test('should allow the user to view his/her booking details', function (done) {
      var page = element.$.displaybooking;

      setTimeout(function () {
        element.$.mybookings.$.timeline.$$('.content').click();

        setTimeout(function () {
          expect(element.headerTitle).to.be.equal('Booking details');
          expect(page._bookingDetails.id).to.be.equal('sc154b889de4d367');
          expect(page._location).to.be.equal('Hawken Building (#50), St Lucia');
          expect(page._bookingTime).to.be.equal('11:30 pm - 12:00 am');
          done();
        }, 100);
      }, 500);
    });

    test('should allow the user to edit a booking', function (done) {
      var page = element.$.displaybooking;

      setTimeout(function () {
        element.$.mybookings.$.timeline.$$('.content').click();

        setTimeout(function () {
          page.$.edit.fire('click');

          setTimeout(function () {
            expect(element.headerTitle).to.be.equal('Book a room');
            done();
          }, 100);
        }, 100);
      }, 500);
    });

    test('should allow the user to delete a booking', function (done) {
      var page = element.$.displaybooking;

      setTimeout(function () {
        element.$.mybookings.$.timeline.$$('.content').click();

        setTimeout(function () {
          page.$.delete.fire('click');

          setTimeout(function () {

            expect(page.$.infoDialog.hidden).to.be.false;
            page.$.confirm.fire('click');

            setTimeout(function () {
              expect(element.$.toast.text).to.be.equal('Your booking was deleted.');
              expect(element.headerTitle).to.be.equal('My bookings');
            }, 100);

            done();
          }, 100);
        }, 100);
      }, 500);
    });
  });
</script>

</body>
</html>
